<script src="https://api.trello.com/1/client.js?key=30a1813fec417bdf91eab023cf24d322"></script>

 <script type="text/javascript">

var getCardsOfList = function(listid)
{
  console.log(listid);
  Trello.get('lists/' + listid.toString() + '/cards', function(cards){
    for (var j=0; j<cards.length; j++) {
      console.log(cards[j]);
    }
  });
}


 var authenticationSuccess = function() {
   Trello.get('boards/JJVv7iOh/lists', function(lists){
     for (var i=3; i<lists.length; i++) {
        getCardsOfList(lists[i].id);
     }
   });
 };
 var authenticationFailure = function() { console.log('Failed authentication'); };

 Trello.authorize({
  type: 'popup',
  name: 'Getting Started Application',
  scope: {
    read: true,
    write: true },
  expiration: 'never',
  success: authenticationSuccess,
  error: authenticationFailure
  });
